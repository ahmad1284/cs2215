<html>
  <head>
    <title>Nested and Definition List</title>
  </head>
  <body>
    <!-- Ahmad Abdullah Web Technologies 09 April 2022-->
    <center><h1>To illustrate Nested and Definition List Tags</h1></center>
    <hr/>
    <h2>An ordered nested List:</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol type="a">
                <li>Black Tea</li>
                <li>Green Tea
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
  </body>
</html>
